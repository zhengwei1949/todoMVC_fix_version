<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <form ng-submit="addTask()">
            <input ng-model="newTask" class="new-todo" placeholder="What needs to be done?" autofocus>
        </form>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
        <input class="toggle-all" ng-model="isSelectedAll" ng-change="toggleAll()" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <!-- These are here just to show the structure of the list items -->
            <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
            <li ng-class="{'completed':item.complete,'editing':editingId==item.id}"
                ng-repeat="item in task | filter:taskShowSelect track by $index">
                <div class="view">
                    <input class="toggle" type="checkbox" ng-model="item.complete">
                    <label set-focus ng-dblclick="edit(item.id)">{{item.item}}</label>
                    <button ng-click="removeTask(item.id)" class="destroy"></button>
                </div>
                <form ng-submit="save()" >
                    <input type="text" ng-blur="save()" class="edit"  ng-model="item.item"
                           value="Create a TodoMVC template">
                </form>
            </li>
        </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{unCompleted()}}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li>
                <a ng-class="{'selected':taskShowSelect.complete==null}" href="#/">All</a>
            </li>
            <li>
                <a ng-class="{'selected':taskShowSelect.complete==false}" href="#/active">Active</a>
            </li>
            <li>
                <a ng-class="{'selected':taskShowSelect.complete==true}" href="#/completed">Completed</a>
            </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button ng-click="clearCompleted()" ng-show="isShow()" class="clear-completed">Clear completed</button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Remove the below line ↓ -->
    <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

</footer>
